<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>PvP Tic Tac Toe</title>

		<link
			rel="stylesheet"
			href="static/css/twoPlayer.css" />
	</head>
	<body>
		<div class="modal-content">
			<h3>Ha vinto il giocatore <span id="winner"></span></h3>
		</div>

		<header>
			<div id="themeSwitch">
				<label class="switch">
					<input
						type="checkbox"
						name="themeSwitchButton"
						id="themeSwitchButton" />

					<span class="slider-round"></span>
				</label>
			</div>

			<h1
				id="mainTitle"
				class="col4Centered">
				TIC-TAC-TOE
			</h1>
		</header>

		<div
			id="pointsContainerDiv"
			class="flex">
			<div
				id="player1Counter"
				class="leftMargin1Col bordered">
				<span id="counterText1">P1: 0</span>
			</div>

			<div
				id="player2Counter"
				class="rightMargin1Col">
				<span id="counterText2">P2: 0</span>
			</div>
		</div>

		<div
			id="gameTable"
			class="4colGCentered flex">
			<div
				id="Cell_1"
				class="cell"
				data-Xaxis="0"
				data-Yaxis="0">
				<!--Inserisci due data attribute per ogni cella con le coordinate per aggioranre grid e cntrollare chackWinner-->
			</div>
			<div
				id="Cell_2"
				class="cell"
				data-Xaxis="1"
				data-Yaxis="0"></div>
			<div
				id="Cell_3"
				class="cell"
				data-Xaxis="2"
				data-Yaxis="0"></div>
			<div
				id="Cell_4"
				class="cell"
				data-Xaxis="0"
				data-Yaxis="1"></div>
			<div
				id="Cell_5"
				class="cell"
				data-Xaxis="1"
				data-Yaxis="1"></div>
			<div
				id="Cell_6"
				class="cell"
				data-Xaxis="2"
				data-Yaxis="1"></div>
			<div
				id="Cell_7"
				class="cell"
				data-Xaxis="0"
				data-Yaxis="2"></div>
			<div
				id="Cell_8"
				class="cell"
				data-Xaxis="1"
				data-Yaxis="2"></div>
			<div
				id="Cell_9"
				class="cell"
				data-Xaxis="2"
				data-Yaxis="2"></div>
		</div>

		<button
			id="Symbol_resetButton"
			class="2colGCentered"
			onclick="resetSymbols()">
			Reset Symbols
		</button>

		<footer>
			<div id="authorSignature">
				<span>Giammaria Biffi, 2023</span>
			</div>
		</footer>

		<script src="static/js/twoPlayer.js"></script>
		<script src="static/js/themeSwitcher.js"></script>
	</body>
</html>
