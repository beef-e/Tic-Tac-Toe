<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac Toe</title>

		<link
			rel="stylesheet"
			href="static/css/index.css" />
	</head>
	<body>
		<header>
			<div id="themeSwitch">
				<label for="">
					<input
						type="checkbox"
						name=""
						id="" />

					<span></span>
				</label>
			</div>

			<h1
				id="mainTitle"
				class="4colCentered">
				TIC-TAC-TOE
			</h1>
		</header>

		<div
			id="PointsContainerDiv"
			class="flex">
			<div
				id="player1Counter"
				class="leftMargin1Col">
				<span id="counterText1">P1: 0</span>
			</div>

			<div
				id="player2Counter"
				class="rightMargin1Col">
				<span id="counterText2">P2: 0</span>
			</div>
		</div>

		<div
			id="gameTable"
			class="4colGCentered">
			<!--?Come faccio linee orizzontali e verticali di cui cambiare il colore senza fare casini inutili?-->
		</div>

		<button
			id="Symbol_resetButton"
			class="2colGCentered">
			Reset Symbols
		</button>

		<footer>
			<div id="authorSignature">
				<span>Giammaria Biffi, 2023</span>
			</div>
		</footer>
	</body>
</html>
