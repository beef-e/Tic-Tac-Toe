<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac Toe</title>

		<link
			rel="stylesheet"
			href="static/css/index.css" />
	</head>
	<body>
		<header>
			<div id="themeSwitch">
				<label class="switch">
					<input
						type="checkbox"
						name="themeSwitchButton"
						id="themeSwitchButton" />

					<span class="slider-round"></span>
				</label>
			</div>

			<h1
				id="mainTitle"
				class="col4Centered">
				TIC-TAC-TOE
			</h1>
		</header>

		<div
			id="pointsContainerDiv"
			class="flex">
			<div
				id="player1Counter"
				class="leftMargin1Col">
				<span id="counterText1">P1: 0</span>
			</div>

			<div
				id="player2Counter"
				class="rightMargin1Col">
				<span id="counterText2">P2: 0</span>
			</div>
		</div>

		<div
			id="gameTable"
			class="4colGCentered flex">
			<div
				id="Cell_1"
				class="cell"></div>
			<div
				id="Cell_2"
				class="cell"></div>
			<div
				id="Cell_3"
				class="cell"></div>
			<div
				id="Cell_4"
				class="cell"></div>
			<div
				id="Cell_5"
				class="cell"></div>
			<div
				id="Cell_6"
				class="cell"></div>
			<div
				id="Cell_7"
				class="cell"></div>
			<div
				id="Cell_8"
				class="cell"></div>
			<div
				id="Cell_9"
				class="cell"></div>
			<!--?Come faccio linee orizzontali e verticali di cui cambiare il colore senza fare casini inutili?-->
			<!--!Creo tanti div all'interno della table e ad ognuno assegno i border giusti. la tabella dovrÃ  probabilmente essere flex-->
		</div>

		<button
			id="Symbol_resetButton"
			class="2colGCentered">
			Reset Symbols
		</button>

		<footer>
			<div id="authorSignature">
				<span>Giammaria Biffi, 2023</span>
			</div>
		</footer>
	</body>
</html>
